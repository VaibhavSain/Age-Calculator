<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
    <div class="input">
        <input type="date" id="date">
        <button  onclick="ageCalc()" >Calculate</button>
    </div>        
    <div class="output">
        <div>
        <span id="years"></span>
        <p>Years</p>
      </div>
      <div>
        <span id="months"></span>
        <p>Months</p>
      </div>
      <div>
        <span id="days"></span>
        <p>Days</p>

      </div>
    </div>
    </div>
    
</body>
</html>
